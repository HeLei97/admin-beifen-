

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>消息详情标题</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../res/layui/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../res/layui/css/admin.css" media="all">
</head>
<body>
  <div class="layui-fluid" id="LAY-app-message-detail">
    <div class="layui-card layuiAdmin-msg-detail">
        <div class="layui-card-header">
          <h1 th:text="${title}"></h1>
          <p>
            <span th:text="${Publisher}"></span><span th:text="${time}"></span>
          </p>
        </div>
        <div class="layui-card-body layui-text">
          <div class="layadmin-text">
            <p th:text="${content}"></p>
          </div>
          
          <div style="padding-top: 30px;">
            <a href="javascript:;" layadmin-event="back" class="layui-btn layui-btn-primary layui-btn-sm">返回上级</a>
          </div>
        </div>
    </div>
  </div>

  <script src="../res/layui/layui/layui.js"></script>
  <script>
    layui.config({
      base: '../res/layui/' //静态资源所在路径
    }).extend({
      index: 'lib/index' //主入口模块
    }).use(['index']);
  </script>
  <script>
  </script>
</body>
</html>
